<div class="modal" id="modal">
    <div class="modal__overlay" id="modal__overlay">

    </div>
    <div class="modal__body">
            <!-- register form -->
            <div class="auth-form" id="register_form">
               
                <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">Đăng ký</h3>
                        <span class="auth-form__switch-btn login">Đăng nhập</span>
                    </div>

                    <form action="" method="POST" class="auth-form__form" id="register-form">
                        <div class="form-group">
                            <input id="fullname" name="fullname" rules="required" type="text" placeholder="Tên của bạn" class="form-control">
                            <span class="form-message"></span>
                        </div>
                        
                        <div class="form-group">
                            <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
                            <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
                            <span class="form-message"></span>
                        </div>
                    
                        <div class="form-group">
                            <input id="password_confirmation" name="password_confirmation" rules="required|confirmed" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                            <span class="form-message"></span>
                        </div>

                        <button class="form-submit">Đăng ký</button>
                    </form>

                    <div class="auth-form__aside">
                        <p class="auth-form__policy-text">Bằng việc đăng ký, bạn đã đồng ý với chúng tôi về
                            <a href="" class="auth-form__text-link">Điều khoản dịch vụ</a>&
                            <a href="" class="auth-form__text-link">Chính sách bảo mật</a>
                        </p>
                    </div>

                </div>

                <div class="auth-form__socials">
                    <a href="" class="auth-form__socials--facebook btn btn--size-s">
                        <i class="auth-form__socials-icon ti-facebook"></i>
                        <span class="auth-form__socials-title">
                            Kết nối với Facebook
                        </span>
                    </a>
                    <a href="" class="auth-form__socials--google btn btn--size-s">
                        <i class="auth-form__socials-icon ti-google"></i>
                        <span class="auth-form__socials-title">
                            Kết nối với Google
                        </span>
                    </a>
                </div>
            </div>


            <!-- login form -->
            <div class="auth-form" id="login_form">  
               <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading login">Đăng nhập</h3>
                        <span class="auth-form__switch-btn register">Đăng ký</span>
                    </div>

                    <form action="" method="POST" class="auth-form__form" id="login-form">

                        <div class="form-group">
                          <input id="email" name="email" rules="required" type="text" placeholder="VD: email@domain.com" class="form-control">
                          <span class="form-message"></span>
                        </div>
                    
                        <div class="form-group">
                          <input id="password" name="password" rules="required" type="password" placeholder="Nhập mật khẩu" class="form-control">
                          <span class="form-message"></span>
                        </div>
                    
                        <button class="form-submit">Đăng nhập</button>
                    </form>

                    <div class="auth-form__aside">
                        <div class="auth-form__help">
                            <a href="" class="auth-form__help-link auth-form__help-forgot">
                                Quên mật khẩu
                            </a>
                            <span class="auth-form__help-separate"></span>
                            <a href="" class="auth-form__help-link">
                                Cần trợ giúp?
                            </a>
                        </div>
                    </div>

                </div>

                <div class="auth-form__socials">
                    <a href="" class="auth-form__socials--facebook btn btn--size-s btn--with-icon">
                        <i class="auth-form__socials-icon ti-facebook"></i>
                        <span class="auth-form__socials-title">
                            Kết nối với Facebook
                        </span>
                    </a>
                    <a href="" class="auth-form__socials--google btn btn--size-s btn--with-icon">
                        <i class="auth-form__socials-icon ti-google"></i>
                        <span class="auth-form__socials-title">
                            Kết nối với Google
                        </span>
                    </a>
                </div>
            </div>
    </div>
</div>
