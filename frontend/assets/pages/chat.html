<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/email.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../icon/themify-icons-font/themify-icons/themify-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Home</title>
</head>
<body>
    <div class="app">
        <header class="grid app__header">
            <div class="row no-gutters app__header__content">
                <!-- header left -->
                <div class="col l-3 m-3 c-6 header--left">
                    <div class="header__logo">
                        <a href="/" class="header__logo-link">
                            <img src="../img/icon-fb.png" class="header__logo__img" alt="">
                        </a>
                    </div>
                    <div class="header__search">
                        <i class="ti-search header__search__icon"></i>
                        <input type="text" class="header__search__input" placeholder="Tìm kiếm bạn bè">
                    </div>
                </div>

                <div class="col l-6 m-6 c-0 header--center">
                    <div class="header--center__nav">
                        <span class="header--center__nav__content">
                            <i class="ti-home header--center__nav__icon"></i>
                        </span>
                        <span class="header--center__nav__content">
                            <span class="header--center__nav__content--notifications">9+</span>
                            <i class="ti-announcement header--center__nav__icon"></i>
                        </span>
                        <span class="header--center__nav__content">
                            <i class="ti-user header--center__nav__icon"></i>
                        </span>
                        <span class="header--center__nav__content">
                            <i class="ti-settings header--center__nav__icon"></i>
                        </span>
                    </div>
                </div>

                <div class="col l-3 m-3 c-6 header--right">
                    <div class="header--right__nav">
                        <div class="header--right__nav__user">
                            <div class="header--right__nav__user--avatar">
                                <img src="../img/avatar.jpg" class="nav__user--avatar__img" alt="">
                            </div>
                            <div class="header--right__nav__user--firstname">
                                <span>Minh</span>
                            </div>
                        </div>

                        <div class="header--right__nav__content">
                            <i class="ti-angle-down header--center__nav__icon"></i>
                        </div>
                    </div>
                </div>

        </header>

        
        <script src="../js/event.js"></script>
        <script src="../js/handle_dom.js"></script>
        <script src="../js/messager.js"></script>
    </div>
</body>
</html>
